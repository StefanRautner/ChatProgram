<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>

    <!-- Icon einfügen -->
    <link rel="icon" href="../icon/icon.ico" type="image/x-icon">

    <!-- Javascript Script einbinden -->
    <script src="script.js"></script>

    <!-- CSS Script einbinden -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <p class="return-arrow" onclick="backToHome()"></p>
    <h2>Chatnamen updaten</h2>
    <input type="text" id="new-chatname" placeholder="Neuen Chatnamen eingeben">
    <div class="button-box">
        <button onclick="createChat(event)">Chat hinzufügen</button>
        <button onclick="updateChatNames(event)">Chatnamen aktualisieren</button>
        <button onclick="deleteChat(event)">Chat löschen</button>
    </div>
    <h2>Benutzer des Chats ändern</h2>
    <input type="text" id="add-user" placeholder="Hier Benutzernamen eingeben">
    <div class="button-box">
        <button onclick="addUserToChat(event)">Benutzer hinzufügen</button>
        <button onclick="removeUserFromChat(event)">Benutzer entfernen</button>
    </div>
</div>
</body>
</html>
