<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>

    <!-- Javascript Script einbinden -->
    <script src="script-login.js"></script>

    <!-- CSS Script einbinden -->
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
<form id="loginForm">
    <h2>Login</h2>
    <input id="usernameLogin" type="text" name="Benutzername" placeholder="Benutzername eingeben" required>
    <input id="passwordLogin" type="password" name="Passwort" placeholder="Passwort eingeben" required>
    <input type="submit" value="Einloggen" onclick="checkUserExistence()">
    <div id="registerLink">
        <p onclick="changeToRegister()">Noch keinen Account?</p>
        <p onclick="changeToPasswordLost()">Passwort vergessen?</p>
    </div>
</form>
<form id="registerForm" style="display: none">
    <h2>Registrieren</h2>
    <input id="usernameRegister" type="text" name="Benutzername" placeholder="Benutzername eingeben" required>
    <input id="passwordRegister" type="password" name="Passwort" placeholder="Passwort eingeben" required>
    <input type="submit" value="Registrieren" onclick="createNewUser()">
    <div id="loginLink">
        <p onclick="changeToLogin()">Doch schon ein Account?</p>
        <p onclick="changeToPasswordLost()">Passwort vergessen?</p>
    </div>
</form>
<form id="passwordLostForm" style="display: none">
    <h2>Passwort vergessen</h2>
    <input id="usernamePasswordLost" type="text" name="Benutzername" placeholder="Benutzername eingeben" required>
    <input id="passwordPasswordLost" type="password" name="Passwort" placeholder="Neues Passwort eingeben" required>
    <input type="submit" value="Registrieren" onclick="updateUser()">
    <div id="passwordLostLink" onclick="changeToRegister()">
        <p onclick="changeToLogin()">Passwort wieder eingefallen?</p>
        <p onclick="changeToRegister()">Doch noch kein Account?</p>
    </div>
</form>
<!-- Message box -->
<div id="messageBox">
    <span class="closeButton" onclick="hideMessageBox()">&times;</span>
    <p id="messageBoxText"></p>
</div>
</body>
</html>
