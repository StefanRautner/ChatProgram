<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>

    <!-- Javascript Script einbinden -->
    <script src="script-login.js"></script>

    <!-- CSS Script einbinden -->
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
<form id="loginForm" action="#" method="post">
    <h2>Login</h2>
    <input type="text" name="Benutzername" placeholder="Benutzername eingeben" required>
    <input type="password" name="Passwort" placeholder="Passwort eingeben" required>
    <input type="submit" value="Einloggen">
    <div id="registerLink" onclick="changeToRegister()">Noch keinen Account?</div>
</form>
<form id="registerForm" action="#" method="post" style="display: none">
    <h2>Register</h2>
    <input type="text" name="Benutzername" placeholder="Benutzername eingeben" required>
    <input type="password" name="Passwort" placeholder="Passwort eingeben" required>
    <input type="submit" value="Registrieren">
    <div id="loginLink" onclick="changeToLogin()">Doch schon ein Account?</div>
</form>
</body>
</html>
