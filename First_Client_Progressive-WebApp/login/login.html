<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Icon einfügen -->
    <link rel="icon" href="../icon/icon.ico" type="image/x-icon">

    <!-- Javascript Script einbinden -->
    <script src="script.js"></script>

    <!-- CSS Script einbinden -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Login-Fenster -->
<form id="loginForm">
    <h2>Login</h2>
    <input id="usernameLogin" type="text" name="Benutzername" placeholder="Benutzername eingeben" required>
    <input id="passwordLogin" type="password" name="Passwort" placeholder="Passwort eingeben" required>
    <input type="submit" value="Einloggen" onclick="checkUserExistence(event)">
    <div id="registerLink">
        <p onclick="changeToRegister()">Registrieren</p>
        <p onclick="changeToPasswordLost()">Passwort vergessen?</p>
        <p onclick="changeToDelete()">Konto löschen</p>
    </div>
</form>

<!-- Register-Fenster -->
<form id="registerForm" style="display: none">
    <h2>Registrieren</h2>
    <input id="usernameRegister" type="text" name="Benutzername" placeholder="Benutzername eingeben" required>
    <input id="passwordRegister" type="password" name="Passwort" placeholder="Passwort eingeben" required>
    <input type="submit" value="Registrieren" onclick="createNewUser(event)">
    <div id="loginLink">
        <p onclick="changeToLogin()">Einloggen</p>
        <p onclick="changeToPasswordLost()">Passwort vergessen?</p>
        <p onclick="changeToDelete()">Konto löschen</p>
    </div>
</form>

<!-- Passwort-Vergessen-Fenster -->
<form id="passwordLostForm" style="display: none">
    <h2>Passwort vergessen</h2>
    <input id="usernamePasswordLost" type="text" name="Benutzername" placeholder="Benutzername eingeben" required>
    <input id="passwordPasswordLost" type="password" name="Passwort" placeholder="Neues Passwort eingeben" required>
    <input type="submit" value="Passwort aktualisieren" onclick="updateUser(event)">
    <div id="passwordLostLink">
        <p onclick="changeToLogin()">Einloggen</p>
        <p onclick="changeToRegister()">Registrieren</p>
        <p onclick="changeToDelete()">Konto löschen</p>
    </div>
</form>

<!-- Delete-Fenster -->
<form id="deleteForm" style="display: none">
    <h2>Passwort vergessen</h2>
    <input id="usernameDelete" type="text" name="Benutzername" placeholder="Benutzername eingeben" required>
    <input id="passwordDelete" type="password" name="Passwort" placeholder="Neues Passwort eingeben" required>
    <input type="submit" value="Passwort aktualisieren" onclick="deleteUser(event)">
    <div id="deleteLink">
        <p onclick="changeToLogin()">Einloggen</p>
        <p onclick="changeToRegister()">Registrieren</p>
        <p onclick="changeToPasswordLost()">Passwort vergessen?</p>
    </div>
</form>

<!-- MessageBox -->
<div id="messageBox">
    <span class="closeButton" onclick="hideMessageBox()">&times;</span>
    <p id="messageBoxText"></p>
</div>
</body>
</html>
