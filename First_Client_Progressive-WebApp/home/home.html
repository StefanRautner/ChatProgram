<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatProgram</title>

    <!-- Icon einfÃ¼gen -->
    <link rel="icon" href="../icon/icon.ico" type="image/x-icon">

    <!-- Javascript Script einbinden -->
    <script src="script.js"></script>

    <!-- CSS Script einbinden -->
    <link rel="stylesheet" href="style.css">

    <!-- Manifest einbinden -->
    <link rel="manifest" href="../manifest.json">

    <!-- Service-Worker registrieren -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('../service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</head>
<body>
<div class="container">
    <!-- Chatfeld -->
    <div id="chat-box">
        <div id="chat-names">
            <ul id="namesOfChats"></ul>
        </div>
        <div id="chat-messages">
            <ul id="messagesOfChat"></ul>
            <button id="download-button" onclick="downloadWebApp()">Download WebApp</button>
        </div>
    </div>
    <!-- Nachrichtenfeld -->
    <div class="input-box">
        <input type="text" id="user-input" placeholder="Nachricht eingeben..."
               onkeypress="if(event.key === 'Enter') {sendData(event)}">
        <input type="submit" value="Send" onclick="sendData(event)">
        <div class="button-box">
            <button id="addEditDeleteChat" onclick="addEditDeleteChat()">Edit Chat</button>
            <button id="editDeleteMessage" onclick="editDeleteMessage()">Edit Message</button>
        </div>
    </div>
</div>
</body>
</html>
