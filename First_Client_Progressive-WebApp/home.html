<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatProgram</title>

    <!-- Icon einfÃ¼gen -->
    <link rel="icon" href="icon.ico" type="image/x-icon">

    <!-- Service-Worker registrieren -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>

    <!-- Javascript Script einbinden -->
    <script src="script.js"></script>

    <!-- CSS Script einbinden -->
    <link rel="stylesheet" href="style-home.css">

</head>
<body>
<div class="container">
    <!-- Chatfeld -->
    <div id="chat-box">
        <div id="chat-names"></div>
        <div id="chat-messages"></div>
    </div>
    <!-- Nachrichtenfeld -->
    <div class="input-box">
        <input type="text" id="user-input" placeholder="Nachricht eingeben..." onkeypress="if(event.key === 'Enter') {sendData()}">
        <input type="submit" value="Send" onclick="sendData()">
    </div>
</div>
</body>
</html>
